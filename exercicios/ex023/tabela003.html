<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
            
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

       
    </style>
</head>
<body>
   <h1>Mesclagem de Células</h1>
   
   <table>
    <tr>
        <td colspan="2">A</td>
        <td colspan="2">B</td>
       
    </tr>
    <tr>
        <td rowspan="2">D</td>
       
        <td colspan="2">F</td>
    </tr>
    <tr>
        
        <td rowspan="3">H</td>
        <td colspan="2">I</td>
    </tr>
    <tr>
      
        <td>L</td>
        <td>M</td>
    </tr>
   </table>


   <br><br><br>
<br>

</table>


</body>
</html>
