<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 02</title>
</head>
<body>
   <h1>Teste de Formulário</h1> 
   <form autocomplete="off" action="cadastro.php" method="post">
    <p><label for="iusu">Usuário:</label>
        <input size="13" type="text" name="usu" id="iusu" required minlength="5" maxlength="15" placeholder="nome do usuário">
    </p>
    <p>
        <label for="">Senha:</label>
        <input placeholder="min de 8 caracteres"  size="12" type="password" name="sen" id="isen" required minlength="8" maxlength="10">
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

   </form>
</body>
</html>
