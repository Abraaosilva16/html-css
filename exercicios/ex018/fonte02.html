<head>
    <meta charset="UTF-8">

    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Love' ;
            src: url('fonts/lovestoryttf.ttf') format(truetype);
            font-weight: normal;
            font-style: normal;

            /*
            
            Tipos de Format()
            - opentype (otf)
            - truetype(ttf)
            - embedded-opentype
            - truetype-aat (Apple Advanced Typography) 
            - svg           
            
            */
        }
        
        body{
            font-family: Arial, Helvetica, sans-serif;

        }

        h1{
            font-family: 'Love';
            font-size: 3em;
        }
    </style>
</head>
